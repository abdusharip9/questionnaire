<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="card">
		<div class="card__question">Which is the best?</div>
		<div class="card__paragraph text-secondary">Quyidagilardan birini tanlang</div>

		<div class="card__variants">
			<div class="form-check">
				<input class="form-check-input" type="radio" value="1" name="variants" id="a1">
				<label class="form-check-label" for="a1">
					alo
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" value="1" name="variants" id="b2">
				<label class="form-check-label" for="b2">
					yaxshi
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" value="1" name="variants" id="c3">
				<label class="form-check-label" for="c1">
					qoniqarsiz
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" value="1" name="variants" id="d4">
				<label class="form-check-label" for="d2">
					juda yomon
				</label>
			</div>
		</div>
		<div class="card__votes-counter">10 votes</div>

		<div class="progress">
			<div class="progress-bar" role="progressbar" id="a1" width="40%"></div>
			<div class="progress-bar bg-success" role="progressbar" id="b2"></div>
			<div class="progress-bar bg-info" role="progressbar" id="c3"></div>
			<div class="progress-bar bg-danger" role="progressbar" id="d4"></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
